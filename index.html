<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="row header">
      <div class="column-full">
        <div>
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-center">
        <div class="column-full">
          <div data-view="entry-form">
            <form>
              <h1>New Entry</h1>
              <div class="column-full form-image-container">
                <img src="images/placeholder-image-square.jpg" alt="Entry Image" class="form-image">
              </div>
              <p>Title</p>
              <input type="text" name="title" class="textbox">
              <p>Photo URL</p>
              <input type="text" name="url" class="textbox">
              <p>Notes</p>
              <input type="text" name="notes" class="textbox textbox-notes">
              <input type="submit" value="">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
